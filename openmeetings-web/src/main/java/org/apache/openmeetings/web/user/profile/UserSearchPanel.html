<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<!--  TODO move styles into CSS -->
	<div class="d-flex profile-panel">
		<div>
			<form wicket:id="form">
				<div><wicket:message key="1179"/></div>
				<input type="text" wicket:id="text"/><br/>
				<div><wicket:message key="1177"/></div>
				<input type="text" wicket:id="offer"/><br/>
				<div><wicket:message key="1178"/></div>
				<input type="text" wicket:id="search"/><br/>
				<br/>
				<button wicket:id="submit" type="button"></button>
			</form>
		</div>
		<div wicket:id="container" class="pl-3 h-100">
			<div><strong><wicket:message key="1184"/></strong>&nbsp;&nbsp;&nbsp;<div class="adminNav"  wicket:id="navigator"></div></div>
			<table id="searchUsersTable" class="list-table table-striped table-hover">
				<thead>
					<tr>
						<th class="col-3"><wicket:message key="165"/></th>
						<th class="col-2"><wicket:message key="1143"/></th>
						<th class="col-2"><wicket:message key="1182"/></th>
						<th class="col-3"><wicket:message key="1183"/></th>
						<th class="col-2"><wicket:message key="635"/></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="users">
						<td class="col-3"><span class="om-icon" wicket:id="status"></span><span wicket:id="name"></span></td>
						<td class="col-2" wicket:id="tz"></td>
						<td class="col-2" wicket:id="offer"></td>
						<td class="col-3" wicket:id="search"></td>
						<td class="col-2 text-nowrap">
							<div wicket:id="add" class="contact-add om-icon clickable" wicket:message="title:1186"><i class="fas fa-plus-circle"></i></div>
							<div wicket:id="message" class="new-msg om-icon clickable" wicket:message="title:1253"><i class="fas fa-envelope"></i></div>
							<div wicket:id="view" class="profile om-icon clickable" wicket:message="title:1236"><i class="fas fa-address-card"></i></div>
							<div wicket:id="invite" class="invite om-icon clickable" wicket:message="title:1131"><i class="fas fa-link"></i></div></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</wicket:panel>
</html>
