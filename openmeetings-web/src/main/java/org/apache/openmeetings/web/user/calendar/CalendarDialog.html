<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<form wicket:id="calform" class="appointmentPopUp">
		<span wicket:id="feedback"></span>
		<div id="tabs">
			<div>
				<label class="col-3" wicket:for="title"><wicket:message key="572"/></label>
				<input class="col-8" type="text" wicket:id="title"/>
			</div>
			<div>
				<label class="col-3" wicket:for="url"><span wicket:id="urlLabel"/></label>
				<input class="col-8" type="url" wicket:id="url"/>
			</div>
			<div>
				<label class="col-3" wicket:for="login"><span wicket:id="userLabel"/></label>
				<input class="col-8" type="text" wicket:id="login"/>
			</div>
			<div>
				<label class="col-3" wicket:for="password"><span wicket:id="passLabel"/></label>
				<input class="col-8" type="password" wicket:id="password"/>
			</div>
			<div>
				<label class="col-3" wicket:for="gcal"><wicket:message key="calendar.gcal"/></label>
				<input type="checkbox" wicket:id="gcal"/>
			</div>
		</div>
	</form>
</wicket:extend>
</html>
