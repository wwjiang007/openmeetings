<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<!-- TODO design should be changed in the future -->
	<div class="profile-panel">
		<table class="messages">
			<tr>
				<td class="side left">
					<div class="email new btn btn-sm btn-outline-primary" wicket:message="title:1208">
						<i class="fas fa-envelope"></i>
						<wicket:message key="1207"/>
					</div>
					<div wicket:id="folders">
						<div wicket:id="inbox">
							<i class="fas fa-inbox"></i>
							<wicket:message key="1222"/>
						</div>
						<div wicket:id="sent">
							<i class="fas fa-share-square"></i>
							<wicket:message key="1223"/>
						</div>
						<div wicket:id="trash">
							<i class="fas fa-trash-alt"></i>
							<wicket:message key="1224"/>
						</div>
						<div class="email newdir btn btn-sm btn-outline-primary" wicket:id="newdir" wicket:message="title:1259">
							<i class="fas fa-plus-circle"></i>
							<wicket:message key="703"/>
						</div>
						<div wicket:id="folder">
							<i class="fas fa-folder"></i>
							<div wicket:id="name"></div>
							<a class="delete" wicket:id="delete" wicket:message="title:1262"></a>
						</div>
					</div>
				</td>
				<td class="main h-100">
					<div><strong><wicket:message key="1206"/>&nbsp;(<span wicket:id="unread"></span>)</strong></div>
					<div class="adminNav" wicket:id="navigator"></div>
					<table id="messagesTable" class="list-table small full-width">
						<thead>
							<tr>
								<th class="col-1"><span wicket:id="orderById"></span>&nbsp;</th>
								<th class="col-6"><span wicket:id="orderByFrom"></span><wicket:message key="1202"/></th>
								<th class="col-3"><span wicket:id="orderBySubject"></span><wicket:message key="215"/></th>
								<th class="col-2"><span wicket:id="orderBySend"></span><wicket:message key="218"/></th>
							</tr>
						</thead>
						<tbody wicket:id="container">
							<tr wicket:id="messages">
								<td class="col-1" wicket:id="id"></td>
								<td class="col-6 from" wicket:id="from"></td>
								<td class="col-3 subject" wicket:id="subject"></td>
								<td class="col-2" wicket:id="send"></td>
							</tr>
						</tbody>
					</table>
					<div wicket:id="buttons">
						<select class="custom-select col-2" wicket:id="msgSelect"></select>
						<div class="btn-group">
							<button class="btn btn-sm btn-outline-primary" wicket:id="toInboxBtn"><wicket:message key="1255"/></button>
							<button class="btn btn-sm btn-outline-primary" wicket:id="replyBtn"><wicket:message key="messages.btn.reply"/></button>
							<button class="btn btn-sm btn-outline-danger" wicket:id="deleteBtn"><wicket:message key="80"/></button>
							<button class="btn btn-sm btn-outline-secondary" wicket:id="readBtn"><wicket:message key="1248"/></button>
							<button class="btn btn-sm btn-outline-secondary" wicket:id="unreadBtn"><wicket:message key="1247"/></button>
						</div>
						<select class="custom-select col-3" wicket:id="msgMove"></select>
					</div>
					<div wicket:id="selectedMessage">
						<table class="w-100">
							<tr>
								<td class="pr-4"><wicket:message key="1202"/></td>
								<td wicket:id="from"></td>
							</tr>
							<tr>
								<td class="pr-4"><wicket:message key="1210"/></td>
								<td wicket:id="to"></td>
							</tr>
							<tr>
								<td class="pr-4"><wicket:message key="1211"/></td>
								<td wicket:id="subj"></td>
							</tr>
						</table>
						<div wicket:id="body"></div>
						<div wicket:id="roomContainer">
							<table class="w-100">
								<tr>
									<td>
										<button class="btn btn-outline-primary" wicket:id="enter">
											<wicket:message key="lbl.enter"/>
										</button>
									</td>
									<td>
										<div class="d-inline-block"><wicket:message key="label.start" /></div><span wicket:id="start"></span><br/>
										<div class="d-inline-block"><wicket:message key="label.end" /></div><span wicket:id="end"></span>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</td>
				<td class="side right" wicket:id="contacts">
					<div><strong><wicket:message key="1189"/>&nbsp;(<span wicket:id="pendingContacts"></span>)</strong></div>
					<div><strong><wicket:message key="1188"/>&nbsp;(<span wicket:id="allContacts"></span>)</strong></div>
					<table class="w-100">
						<tr>
							<th><wicket:message key="165"/></th>
							<th><wicket:message key="635"/></th>
						</tr>
						<tr wicket:id="users">
							<td><div wicket:id="name" class="overflow-x-hidden"></div></td>
							<td>
								<div wicket:id="accept" class="accept om-icon clickable" wicket:message="title:1190">
									<i class="fas fa-check text-success"></i>
								</div>
								<div wicket:id="decline" class="decline om-icon clickable" wicket:message="title:1191">
									<i class="fas fa-times text-danger"></i>
								</div>
								<div wicket:id="view" class="user om-icon clickable" wicket:message="title:1236">
									<i class="fas fa-address-card"></i>
								</div>
								<div wicket:id="message" class="new-email om-icon clickable" wicket:message="title:1253">
									<i class="fas fa-envelope"></i>
								</div>
								<a wicket:id="delete" class="del-contact btn-sm" wicket:message="title:1234"></a></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
	<div class="bottom-bumper"></div>
	<div wicket:id="addFolder"></div>
</wicket:panel>
</html>
