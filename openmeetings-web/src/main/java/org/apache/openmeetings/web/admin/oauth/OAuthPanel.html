<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<div class="adminPanelColumnTable col-6">
		<div class="adminNav" wicket:id="navigator">[dataview navigator]</div>
		<table class="list-table table-striped table-hover">
			<thead>
				<tr>
					<th class="col-1"><span wicket:id="orderById"></span><wicket:message key="188" /></th>
					<th class="col-11"><span wicket:id="orderByName"></span><wicket:message key="165" /></th>
				</tr>
			</thead>
			<tbody wicket:id="listContainer">
				<tr wicket:id="oauthServersList">
					<td class="col-1"><div class="col-wrapper"><span wicket:id="id"></span></div></td>
					<td class="col-11"><div class="col-wrapper"><span wicket:id="name"></span></div></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="adminPanelColumnForm col-6">
		<form wicket:id="form" class="adminForm">
			<div class="actions" wicket:id="buttons"></div>
			<div class="scrollcontent" id="adminForm">
				<fieldset>
					<legend><wicket:message key="1581"/></legend>
					<div class="formelement">
						<label wicket:for="isEnabled" class="col-3 text-right"><wicket:message key="1109"/></label>
						<input type="checkbox" class="formcheckbox" wicket:id="isEnabled"/>
					</div>
					<div class="formelement">
						<label wicket:for="name" class="col-3 text-right"><wicket:message key="165"/></label>
						<input type="text" wicket:id="name" class="col-8"/>
					</div>
					<div class="formelement">
						<label wicket:for="iconUrl" class="col-3 text-right"><wicket:message key="1575"/></label>
						<input type="text" wicket:id="iconUrl" class="col-8"/>
					</div>
					<div class="formelement">
						<label wicket:for="clientId" class="col-3 text-right">client_id</label>
						<input type="text" wicket:id="clientId" class="col-8"/>
					</div>
					<div class="formelement">
						<label wicket:for="clientSecret" class="col-3 text-right">client_secret</label>
						<input type="text" wicket:id="clientSecret" class="col-8"/>
					</div>
					<div class="formelement">
						<label wicket:for="redirectUri" class="col-3 text-right"><wicket:message key="1587"/></label>
						<input type="text" readonly="readonly" wicket:id="redirectUri" class="col-8"/>
					</div>
					<div class="formelement">
						<label wicket:for="requestKeyUrl" class="col-3 text-right"><wicket:message key="1578"/></label>
						<input type="text" wicket:id="requestKeyUrl" class="col-8"/>
					</div>
					<div class="formelement">
						<label wicket:for="requestTokenMethod" class="col-3 text-right"><wicket:message key="admin.oauth.req.token.method"/></label>
						<select wicket:id="requestTokenMethod" class="custom-select col-8"></select>
					</div>
					<div class="formelement">
						<label wicket:for="requestTokenUrl" class="col-3 text-right"><wicket:message key="1579"/></label>
						<input type="text" wicket:id="requestTokenUrl" class="col-8"/>
					</div>
					<div class="formelement">
						<label wicket:for="requestTokenAttributes" class="col-3 text-right"><wicket:message key="1586"/></label>
						<input type="text" wicket:id="requestTokenAttributes" class="col-8"/>
					</div>
					<div class="formelement">
						<label wicket:for="requestInfoMethod" class="col-3 text-right"><wicket:message key="admin.oauth.req.info.method"/></label>
						<select wicket:id="requestInfoMethod" class="custom-select col-8"></select>
					</div>
					<div class="formelement">
						<label wicket:for="requestInfoUrl" class="col-3 text-right"><wicket:message key="1580"/></label>
						<input type="text" wicket:id="requestInfoUrl" class="col-8"/>
					</div>
				</fieldset>
				<!-- Attribute mapping -->
				<fieldset>
					<legend><wicket:message key="admin.oauth.user.mapping" /></legend>
					<div wicket:id="mappingForm">
						<div class="formelement">
							<label wicket:for="omAttr" class="col-3 text-right"><wicket:message key="admin.oauth.attr.om" /></label>
							<input type="text" wicket:id="omAttr" class="col-8"/>
						</div>
						<div class="formelement">
							<label wicket:for="oauthAttr" class="col-3 text-right"><wicket:message key="admin.oauth.attr.oauth" /></label>
							<input type="text" wicket:id="oauthAttr" class="col-8"/>
						</div>
						<div class="col-3 d-inline-block"></div>
						<div class="col-8 d-inline-block">
							<button type="button" wicket:id="addMapping"></button>
						</div>
					</div>
					<table class="list-table small table-striped table-hover">
						<thead>
							<tr>
								<th class="col-7"><wicket:message key="admin.oauth.attr.om" /></th>
								<th class="col-4"><wicket:message key="admin.oauth.attr.oauth" /></th>
								<th class="col-1"><wicket:message key=275 /></th>
							</tr>
						</thead>
						<tbody wicket:id="attrsContainer">
							<tr wicket:id="mapping">
								<td class="col-7"><div class="col-wrapper"><span wicket:id="key"></span></div></td>
								<td class="col-4"><div class="col-wrapper"><span wicket:id="value"></span></div></td>
								<td class="col-1">
									<button wicket:id="delete" wicket:message="title:80" class="btn-sm p-0 pl-2 pr-2"></button>
								</td>
							</tr>
						</tbody>
					</table>
				</fieldset>
				<div class="bottom-bumper"></div>
			</div>
		</form>
	</div>
</wicket:extend>
</html>
