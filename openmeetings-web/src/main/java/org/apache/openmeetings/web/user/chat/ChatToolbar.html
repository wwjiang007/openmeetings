<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div wicket:id="toolbar" class="btn-toolbar chat-toolbar navbar navbar-expand navbar-light bg-light p-0" data-role="editor-toolbar">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarChatContent" aria-controls="navbarChatContent" aria-expanded="false">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarChatContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item dropup">
					<a id="emoticons" class="chat btn btn-outline-secondary emt dropdown-toggle nav-link" data-toggle="dropdown" title="Emoticons"></a>
					<ul class="chat dropdown-menu" >
						<li>
							<table id="emotMenuList">
							</table>
						</li>
					</ul>
				</li>
				<li class="nav-item dropup">
					<a id="fontSize" class="chat btn btn-outline-secondary dropdown-toggle nav-link" data-toggle="dropdown" role="button" title="Font Size"> A </a>
					<div class="dropdown-menu">
						<a class="dropdown-item" data-edit="fontSize 5"><span class="font-huge text-center clickable">Huge</span></a>
						<a class="dropdown-item" data-edit="fontSize 3"><span class="font-small text-center clickable">Normal</span></a>
						<a class="dropdown-item" data-edit="fontSize 1"><span class="font-tiny text-center clickable">Small</span></a>
					</div>
				</li>
				<li class="nav-item dropup">
					<a id="fontStyle" class="chat btn btn-outline-secondary dropdown-toggle nav-link" data-toggle="dropdown" title="Font Style">
						<i class="fas fa-cog"></i>
					</a>
					<ul class="dropdown-menu btns-only">
						<li><a class="chat-btn chat-tool-icon btn btn-outline-secondary bold" id="bold" data-edit="bold" title="Bold (Ctrl/Cmd+B)"> B </a></li>
						<li><a class="chat-btn chat-tool-icon btn btn-outline-secondary italic" id="italic" data-edit="italic" title="Italic (Ctrl/Cmd+I)"> I </a></li>
						<li><a class="chat-btn chat-tool-icon btn btn-outline-secondary strike" id="strikethrough" data-edit="strikethrough" title="Strikethrough"> S </a></li>
						<li><a class="chat-btn chat-tool-icon btn btn-outline-secondary under" id="underline" data-edit="underline" title="Underline (Ctrl/Cmd+U)"> U </a></li>
					</ul>
				</li>
				<li class="nav-item dropup">
					<a id="hyperlink" class="chat btn btn-outline-secondary dropdown-toggle nav-link" data-toggle="dropdown" title="Hyperlink">
						<i class="fas fa-link"></i>
					</a>
					<div class="dropdown-menu input-append">
						<input class="span2 link-field" placeholder="URL" type="text"/>
						<button class="btn btn-outline-secondary" type="button"><wicket:message key="1261"/></button>
					</div>
				</li>
				<li class="nav-item dropup">
					<a id="actions" class="chat btn btn-outline-secondary dropdown-toggle nav-link" data-toggle="dropdown" wicket:message="title:635">
						<i class="fas fa-bars"></i>
					</a>
					<ul class="dropdown-menu btns-only">
						<li><a class="chat-btn chat-tool-icon btn btn-outline-secondary save" wicket:message="title:197" wicket:id="save">
							<i class="fas fa-save"></i>
						</a></li>
						<li><a class="chat-btn chat-tool-icon btn btn-outline-danger" wicket:message="title:442" wicket:id="delete">
							<i class="fas fa-trash-alt"></i>
						</a></li>
						<li><a class="chat-btn chat-tool-icon btn btn-outline-secondary audio" wicket:message="data-sound-enabled:sound.mute,data-sound-muted:sound.enable">
							<i class="fas"></i>
						</a></li>
						<li><a class="chat-btn chat-tool-icon btn btn-outline-secondary send-btn" wicket:message="data-send-enter:send.on.enter,data-send-ctrl:send.on.ctrl.enter"><strong>&crarr;</strong></a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</wicket:panel>
</html>
